kind: pipeline
type: docker
name: default

steps:
- name: build
  image: maven:3-jdk-11
  commands:
  - mvn -Dmaven.test.skip=true assembly:assembly
- name: tests
  image: maven:3-jdk-11
  commands:
  - mvn test
- name: pmd
  image: rawdee/pmd
  commands:
  - pmd -d src/main/java -f text -R pmd_ruleset.xml -language java
- name: publish
  image: plugins/docker
  settings:
    repo: mcazacu/publicmcazacu
    username:
      from_secret: docker
    password:
      from_secret: docker